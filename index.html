<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Front End Test</title>
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
      <body>
        <div id="container">
          <form id="math-form">
            <h1>Input with positive numbers to find average and median</h1><br>
              <label>First Number *</label><br>
              <input type="number" id="first" min="1" value="1" oninput="validity.valid||(value='')"><br>
              <label>Second Number *</label><br>
              <input type="number" id="second" min="1" value="2"><br>
              <label>Third Number *</label><br>
              <input type="number" id="third" min="1" value="3"><br><br>
              <input type="submit" onclick="results()" value="Submit"><br><br>
            <h2 id='avg'></h2>
            <h2 id='med'></h2><br>
          </form>
        </div>

        <script>
          function results(){
          const a=parseInt(document.getElementById("first").value);
          const b=parseInt(document.getElementById("second").value);
          const c=parseInt(document.getElementById("third").value);
          const averageResult = parseFloat(((a+b+c)/3).toFixed(2));

          const medianResult = arr => {
          const mid = Math.floor(arr.length / 2),
          nums = [...arr].sort((a, b) => a - b);
            return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2;
            };

            document.getElementById('avg').innerHTML="The Average is "+averageResult;
            document.getElementById('med').innerHTML="The Median is "+medianResult([a, b, c]);

            event.preventDefault();
          };
        </script>   

        <style>
          #container {
            width: 500px;
            height: 500px;
            margin: 10rem auto;
            background-color: #aaaaaa;
          }
          #math-form {
            text-align: center;
            margin: 0.5rem;
          }
          h1 {
            padding-top: 3rem;
          }
          input[type='number']{
            width: 100px;
            height: 20px;
          }
          </style>
      </body>
  </html>
